<form method="POST" action="/query">
    <label for="query">Enter your query here:</label>
    <input type="text" name="query" id="query" size="1" class="resizable-input">

    <button type="submit">Submit</button>
</form>

<style>
    .resizable-input {
        min-width: 150px;
        max-width: 1200px;  /* Adjust this value to your preference */
    }
</style>

<script>
    let input = document.getElementById('query');

    input.addEventListener('input', function() {
        this.style.width = ((this.value.length) * 10) + 'px'; // Adjust the multiplier (8 in this case) based on your specific font and styling
    });
</script>
